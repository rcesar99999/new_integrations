dest:
  index: ".alerts-security.user-risk-score-latest"
description: This transform gets the latest risk information about users in the default Kibana space
frequency: 1m
latest:
  sort: "@timestamp"
  unique_key:
    - "user.name"
source:
  index:
    - ".alerts-security.user-risk-score.latest"
sync:
  time:
    delay: 2s
    field: "ingest_timestamp"
_meta:
  fleet_transform_version: 0.1.0
  order: 2
