title: "Token Usage"
type: logs
streams:
  - input: httpjson
    title: OpenAI usage
    description: Collect OpenAI usage
    enabled: true
    template_path: httpjson.yml.hbs
    vars:
      - name: interval
        type: text
        title: Interval to query API
        description: Interval
        show_user: false
        required: true
        default: 30s
      - name: api_key
        type: password
        title: API key
        show_user: true
        required: true
        secret: true
