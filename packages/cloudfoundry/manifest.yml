format_version: 1.0.0
name: cloudfoundry
title: "Cloud Foundry"
version: 0.0.1
license: basic
description: "Cloud Foundry Integration"
type: integration
categories:
  - custom
conditions:
  kibana.version: "^8.2.0"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: cloudfoundry
    title: Cloudfoundry metrics
    description: Collect metrics from Cloudfoundry instances
    inputs:
      - type: cloudfoundry/metrics
        vars:
          - name: api_address
            type: text
            title: Api Address
            multi: false
            required: true
            show_user: true
            default: ${CLOUDFOUNDRY_API_ADDRESS:""}
          - name: client_id
            type: text
            title: Client Id
            multi: false
            required: true
            show_user: true
            default: ${CLOUDFOUNDRY_CLIENT_ID:""}
          - name: client_secret
            type: text
            title: Client Secret
            multi: false
            required: true
            show_user: true
            default: ${CLOUDFOUNDRY_CLIENT_SECRET:""}
          - name: doppler_address
            type: text
            title: Doppler Address
            multi: false
            required: true
            show_user: true
            default: ${CLOUDFOUNDRY_DOPPLER_ADDRESS:""}
          - name: rlp_address
            type: text
            title: Rlp Address
            multi: false
            required: true
            show_user: true
            default: ${CLOUDFOUNDRY_RLP_ADDRESS:""}
          - name: shard_id
            type: text
            title: Shard Id
            multi: false
            required: true
            show_user: true
            default: metricbeat
          - name: uaa_address
            type: text
            title: Uaa Address
            multi: false
            required: true
            show_user: true
            default: ${CLOUDFOUNDRY_UAA_ADDRESS:""}
          - name: version
            type: text
            title: Version
            multi: false
            required: true
            show_user: true
            default: v1
        title: Collect Cloudfoundry container, counter and value metrics
        description: Collecting container, counter and value metrics from Cloudfoundry instances
owner:
  github: elastic/integrations
