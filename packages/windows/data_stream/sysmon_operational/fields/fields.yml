  path: file.name
- name: dll.path
  type: alias
  path: file.path
- name: dll.hash.sha256
  type: alias
  path: file.hash.sha256
- name: dll.code_signature.subject_name
  type: alias
  path: file.code_signature.subject_name
- name: dll.code_signature.status
  type: alias
  path: file.code_signature.status
- name: dll.pe.original_file_name
  type: alias
  path: file.pe.original_file_name
- name: dll.code_signature.trusted
  type: alias
  path: file.code_signature.valid
- name: winlog.event_data.IntegrityLevel
  type: alias
  path: process.Ext.token.integrity_level_name
