dest:
  index: ".alerts-security.host-risk-score-latest"
description: This transform gets the latest risk information about hosts in a Kibana space
frequency: 1h
latest:
  sort: "@timestamp"
  unique_key:
    - "host.name"
source:
  index:
    - ".alerts-security.host-risk-score.latest"
sync:
  time:
    delay: 2s
    field: "ingest_timestamp"
_meta:
  fleet_transform_version: 0.1.0
  order: 2
