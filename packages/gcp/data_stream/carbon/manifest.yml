title: "GCP Carbon Footprint Metrics"
type: metrics
streams:
  - input: gcp/metrics
    title: GCP Carbon Footprint Metrics
    description: Collect GCP Carbon Footprint Metrics
    vars:
      - name: period
        type: text
        title: Period
        default: 24h
      - name: dataset_id
        type: text
        title: Dataset ID
        multi: false
        required: true
        show_user: true
        description: "BigQuery Dataset ID that points to the top-level container which contains the actual data tables."
      - name: table_name
        type: text
        title: Table name
        multi: false
        required: true
        show_user: true
        description: "Monthly carbon footprint table name."
        default: carbon_footprint
