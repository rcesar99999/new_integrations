- name: metadata
  type: group
  fields:
    - name: kbResource
      type: keyword
      description: The category of knowledge, e.g. `esql`
    - name: required
      type: boolean
      description: When `true`, return this document in all searches for the `kbResource`
    - name: source
      type: keyword
      description: Often a file path when the document was created via a LangChain `DirectoryLoader`, this metadata describes the origin of the document
- name: text
  type: text_field
  description: Raw text of the document
- name: vector
  type: group
  fields:
    - name: model_id
      type: keyword
      description: Model used to generate the vector
    - name: tokens
      type: rank_features
      description: Embeddings of the document
