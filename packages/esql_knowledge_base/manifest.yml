format_version: 3.0.4
name: esql_knowledge_base
title: "ES|QL Knowledge Base"
version: 0.0.1
source:
  license: "Elastic-2.0"
description: "Installing this package enables ES|QL query generation within the Elastic AI Assistant."
type: integration
categories:
  - custom
conditions:
  kibana:
    version: "^8.13.0"
  elastic:
    subscription: "enterprise"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/esql-knowledge-base-logo.svg
    title: ES|QL Knowledge Base Logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: sample
    title: Sample logs
    description: Collect sample logs
    inputs:
      - type: logfile
        title: Collect sample logs from instances
        description: Collecting sample logs
owner:
  github: elastic/security-generative-ai
  type: elastic
