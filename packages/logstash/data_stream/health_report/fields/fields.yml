- name: logstash
  type: group
  fields:
  - name: node
    type: group
    fields:
      - name: host
        type: keyword
      - name: version
        type: keyword
      - name: ephemeral_id
        type: keyword
      - name: http_address
        type: keyword
      - name: name
        type: keyword
      - name: uuid
        type: keyword
      - name: health_report
        type: group
        fields:
          - name: status
            type: keyword
          - name: indicators
            type: group
            fields:
              - name: pipelines
                type: group
                fields: 
                - name: pipeline_id
                  type: keyword 
                - name: status
                  type: keyword
                - name: symptom
                  type: text
                - name: details
                  type: group
                  fields:
                    - name: state
                      type: keyword
                    - name: flow
                      type: group
                      fields:
                        - name: worker_utilization
                          type: group
                          fields:
                            - name: lifetime
                              type: long
                            - name: max
                              type: long
                            - name: last_min
                              type: long
                    - name: diagnosis
                      type: group
                      fields:
                        - name: id
                          type: keyword
                        - name: cause
                          type: text
                        - name: action
                          type: text
                        - name: help_url
                          type: text
                - name: impacts
                  type: group
                  fields:
                    - name: id
                      type: keyword
                    - name: severity
                      type: long
                    - name: description
                      type: text
                    - name: areas
                      type: keyword